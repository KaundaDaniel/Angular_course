<div class="form-container">
  <h2>Simple Form</h2>


  <form action="" (ngSubmit)="onSubmit()" >

    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" name="nome" id="nome" [(ngModel)]="nome"required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" [(ngModel)]="email"required>
    </div>
    <div class="form-group">
      <label for="message">Mensagem:</label>
      <textarea name="message" id="message" name="mensagem" [(ngModel)]="message" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>






  <div class="flex-container" *ngIf="isSubmitted" >
    <app-message-details
    *ngFor="let msg of messages; let i=index"
    [message]="msg"
    [index]="i"
    (delete)="deleteMessage($event)"
    >


    </app-message-details>

  </div>
</div>
